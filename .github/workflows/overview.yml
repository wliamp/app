name: Overview

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  overview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install pyyaml requests

      - name: Generate repository overview
        run: bash .github/scripts/overview.sh
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.PAT }}

      - name: Commit changes
        id: commit_changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --cached --quiet; then
            echo "No changes detected in README.md, skipping commit."
            exit 0
          fi
          git commit -m "auto update repo overview"

      - name: Create or update PR
        if: steps.commit_changes.outcome == 'success'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT }}
          branch: auto/overview-${{ github.run_id }}
          base: main
          title: "Overview"
          body: |
            This PR updates README.md with the latest overview:

            - üß≠ Repository structure
            - ‚öôÔ∏è Branch protection rules
            - üöÄ Workflows & actions
          commit-message: "Auto update repository overview"
          delete-branch: true
