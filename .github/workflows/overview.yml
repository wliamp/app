name: Overview

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: [ settings.gradle, settings.gradle.kts ]
  pull_request:
    branches: [ main ]
    paths: [ settings.gradle, settings.gradle.kts ]

jobs:
  generate:
    if: >
      contains(vars.INCLUDE_OVERVIEW_ACTORS, github.actor)
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Generate module structure tree
        run: bash overview.sh

      - name: Commit and push changes
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          branch="auto/overview-$(date +%s)"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b $branch
          git add README.md
          git commit -m "docs(root): update module structure tree" || exit 0
          git push origin $branch
          gh pr create \
            --title "docs(root): update module structure tree" \
            --body "This PR updates the Gradle module structure in README.md." \
            --base main \
            --head $branch \
            || echo "PR already exists"
