name: Overview

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  overview:
    if: contains(vars.INCLUDE_OVERVIEW_ACTORS, github.actor)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install PyYAML (required for overview.sh)
        run: pip install pyyaml requests

      - name: Generate Repo Overview
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bash .github/scripts/overview.sh

      - name: Commit changes if any
        id: commit_changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --cached --quiet; then
            echo "No changes detected in README.md, skipping commit."
            exit 0
          fi
          git commit -m "auto update repo overview"

      - name: Create or update PR
        if: steps.commit_changes.outcome == 'success'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT }}
          branch: auto/overview-${{ github.run_id }}
          base: main
          title: "Overview"
          body: |
            This pull request updates the **README.md** file with the latest automatically generated overview.

            - üß© Repo structure
            - ‚öôÔ∏è Workflow summary
            - üîí Ruleset overview

            Please review and **squash-merge** to keep linear history clean.
          commit-message: "Auto update repository overview"
          delete-branch: true
