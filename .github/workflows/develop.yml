name: Develop

on:
  pull_request:
    branches: [ dev ]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.detect.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - id: detect
        run: bash .shell/develop

  develop:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJSON(needs.detect-changes.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          sparse-checkout: |
            ${{ matrix.scope }}/${{ matrix.service }}
            settings.gradle
            */build.gradle
            gradle/
            gradlew

      - uses: ./.github/actions/develop
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.CONTRACT_PAT }}
        with:
          scope: ${{ matrix.scope }}
          service: ${{ matrix.service }}
