name: Settings

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: [ settings.gradle ]
  pull_request:
    branches: [ main ]
    paths: [ settings.gradle ]

jobs:
  generate:
    if: contains(vars.INCLUDE_SETTINGS_ACTORS, github.actor)
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
          sparse-checkout: settings.gradle

      - name: ‚öôÔ∏è Generate structure & Helm charts
        run: bash .shell/settings

      - name: üíæ Commit README
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          branch="auto/settings-$(date +%s)"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$branch"
          git add README.md
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore(root): sync Gradle structure"
          git push origin "$branch"
          gh pr create \
            --title "chore(root): sync Gradle structure" \
            --body "This PR updates the repository structure in README.md based on settings.gradle" \
            --base main \
            --head "$branch" \
            || echo "PR already exists"

      - name: üì¶ Commit & Push to Deploy repo
        run: |
          set -euo pipefail
          echo "üöÄ Syncing Helm charts to deployment repo..."
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts 2>/dev/null
          DEPLOY_DIR="${{ runner.temp }}/java-deployment"
          git clone --depth=1 git@github.com:wliamp/java-deployment.git "$DEPLOY_DIR"
          cd "$DEPLOY_DIR"
          rm -rf ./*
          cp -r "${GITHUB_WORKSPACE}/deploy/helm/"* . || echo "‚ö†Ô∏è No Helm charts found to copy"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Sync Helm chart at $(date -u +'%Y-%m-%d %H:%M:%S')" \
            -m "$(git diff --cached --name-status)" || echo "‚úÖ No changes to commit"
          git push origin main
          echo "‚úÖ Deploy repo updated successfully!"
          rm -rf "$DEPLOY_DIR"
