name: CD Pipeline

on:
  push:
    branches:
      - 'releases/**'       # Trigger on any push to release branches
    tags:
      - '*.*.*'             # Trigger on semantic version tags (e.g., 1.2.3)
  pull_request:
    branches:
      - 'releases/**'       # Also trigger on PRs targeting release branches
    tags:
      - '*.*.*'             # And PRs opened with version tags

jobs:
  # ------------------------
  # Detect which services have changed and build a matrix
  # ------------------------
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4  # Checkout the repository source code

      - id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |             # Detect which service directories have changes
            cmc:
              - 'communication/**'
            odr-cko:
              - 'order-lifecycle/checkout/**'
            odr-pay:
              - 'order-lifecycle/payment/**'

      - id: set-matrix
        run: |
        # Build a dynamic JSON matrix of services that changed
          services=()

          if [[ "${{ steps.filter.outputs.cmc }}" == "true" ]]; then
            services+=('{"service":"cmc","context":"./communication","image":"wliamp/communication-service"}')
          fi
          if [[ "${{ steps.filter.outputs.odr-cko }}" == "true" ]]; then
            services+=('{"service":"odr-cko","context":"./order-lifecycle/checkout","image":"wliamp/checkout-service"}')
          fi
          if [[ "${{ steps.filter.outputs.odr-pay }}" == "true" ]]; then
            services+=('{"service":"odr-pay","context":"./order-lifecycle/payment","image":"wliamp/payment-service"}')
          fi

        # Export as GitHub Actions matrix
          echo "matrix=$(jq -c -n --argjson s "[${services[*]}]" '{include: $s}')" >> $GITHUB_OUTPUT

  # ------------------------
  # Build & push Docker images for changed services
  # ------------------------
  build:
    needs: setup
    if: needs.setup.outputs.matrix != '{"include":[]}'  # Skip if no service has changed
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }} # Loop over detected services
    steps:
      - uses: actions/checkout@v4  # Checkout source again for build context

      - uses: docker/login-action@v2  # Authenticate to Docker registry
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - uses: docker/setup-buildx-action@v2  # Enable Buildx for advanced builds

      - name: Extract version info
        id: extract_version
        run: |
        # Determine version from branch or tag
          version=""
          if [[ "${GITHUB_REF}" == refs/heads/releases/* ]]; then
            version="${GITHUB_REF_NAME#releases/}"
          elif [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            version="${GITHUB_REF_NAME#v}"
          fi
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Build & Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.context }}
          push: true
          tags: |
          # Always push "latest"
            ${{ matrix.image }}:latest
          # Tag by commit SHA
            ${{ matrix.image }}:${{ github.sha }}
          # Tag with version if available
            ${{ steps.extract_version.outputs.version != '' && format('{0}:{1}', matrix.image, steps.extract_version.outputs.version) || '' }}

  # ------------------------
  # Deploy built images to Kubernetes
  # ------------------------
  deploy:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }} # Loop over changed services
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubeconfig
        run: |
        # Configure Kubernetes credentials from secret
               mkdir -p $HOME/.kube
               echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config

      - name: Extract version
        id: extract_version
        run: |
        # Extract version differently for tags vs release branches
               if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
               echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
               else
               echo "version=${GITHUB_REF_NAME#releases/}" >> $GITHUB_OUTPUT
               fi

      - name: Deploy service to Kubernetes
        run: |
               IMAGE=${{ matrix.image }}:${{ steps.extract_version.outputs.version }}
               echo "Deploying $IMAGE ..."

        # Update Kubernetes deployment with new image
               kubectl set image deployment/${{ matrix.service }} \
               ${{ matrix.service }}=$IMAGE \
               -n production

        # Wait for rollout to finish
               kubectl rollout status deployment/${{ matrix.service }} -n production
