name: CI Develop

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  # ------------------------
  # Detect which modules changed
  # ------------------------
  detect-changes:
    if: >
      !contains(vars.EXCLUDE_DEVELOP_ACTORS, github.actor)
    runs-on: ubuntu-latest
    outputs:
      modules: ${{ steps.set-modules.outputs.modules }}

    steps:
      - uses: actions/checkout@v4

      # 1️⃣ Generate dynamic filters.yml from vars.MODULE_IMAGE
      - name: Filter
        id: gen-filters
        run: |
          echo "filters:" > filters.yml
          jq -r '.[] | "  \(.module):\n    - \(.module)/**"' <<< '${{ vars.MODULE_IMAGE }}' >> filters.yml
          echo "Generated filters.yml:"
          cat filters.yml

      # 2️⃣ Use dorny/paths-filter with the generated file
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: ${{ hashFiles('filters.yml') }}
          list-files: json
          filters-file: filters.yml

      # 3️⃣ Determine which modules to build
      - name: Set
        id: set-modules
        run: |
          echo "Detected changes: ${{ steps.filter.outputs.changes }}"

          if [[ "${{ steps.filter.outputs.changes }}" != "[]" && -n "${{ steps.filter.outputs.changes }}" ]]; then
            echo "modules=${{ steps.filter.outputs.changes }}" >> $GITHUB_OUTPUT
            echo "🔍 Partial CI → modules: ${{ steps.filter.outputs.changes }}"
          else
            echo "modules=all" >> $GITHUB_OUTPUT
            echo "🧱 Change outside modules → trigger full CI"
          fi

      - name: Clean
        if: always()
        run: |
          rm -f filters.yml
          echo "Removed temporary filters.yml"

  # ------------------------
  # Run CI per module
  # ------------------------
  develop:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          ${{ fromJSON(
          needs.detect-changes.outputs.modules == 'all' &&
          toJSON(fromJSON(vars.MODULE_IMAGE).*module) ||
          needs.detect-changes.outputs.modules
          ) }}

    steps:
      - uses: ./.github/actions/ci-develop
        with:
          module: ${{ matrix.module }}
