description: |
  - Tag validation (only image-version tags like <image>-vX.Y.Z allowed)
  - Docker image build and tagging
  - Image push to target registry
  - Security scan using Trivy
  - Report generation and artifact upload
  - Slack notification for delivery completion

inputs:
  docker_user:
    required: true
    description: "Username or service account used to authenticate to the Docker registry."
  docker_token:
    required: true
    description: "Access token or password used for Docker registry authentication."
  docker_repo:
    required: true
    description: "Target Docker registry repository or namespace to push the built image."
  slack:
    required: true
    description: "Incoming Slack Webhook URL used to send delivery status notifications."

runs:
  using: composite
  steps:
    # ==========================================================
    # ðŸ§­ STEP 1: Checkout repository
    # Retrieves the source code for building the Docker image.
    # ==========================================================
    - name: ðŸ§© Checkout Source Code
      uses: actions/checkout@v4

    # ==========================================================
    # ðŸ§¾ STEP 2: Validate and Parse
    # Ensures that only properly formatted tags (e.g. auth-service-v1.2.3)
    # can trigger the delivery pipeline.
    # ==========================================================
    - name: ðŸ” Validate Branch & Parse Tag
      id: parse
      shell: bash
      run: |
        BRANCH="${GITHUB_REF_NAME}"
        TAG="${GITHUB_REF#refs/tags/}"
        if [[ ! "$BRANCH" =~ ^release/ ]]; then
          echo "âŒ Branch '$BRANCH' is NOT ALLOWED for CD (Delivery)."
          exit 1
        fi
        IMAGE="${BRANCH#release/}"
        if [[ -z "$TAG" ]]; then
          echo "âŒ Missing tag version (expected from Git tag trigger)."
          exit 1
        fi
        VERSION="${TAG#v}"
        echo "âœ… Branch validation passed for $BRANCH"
        echo "ðŸ”¹ Extracted IMAGE: $IMAGE"
        echo "ðŸ”¹ Extracted VERSION: $VERSION"
        echo "image=$IMAGE" >> $GITHUB_OUTPUT
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    # ==========================================================
    # ðŸ—ï¸ STEP 3: Build Docker image
    # Builds the Docker image using its module directory.
    # ==========================================================
    - name: ðŸ—ï¸ Build Docker Image
      shell: bash
      run: |
        IMAGE_NAME="${{ inputs.docker_repo }}/${{ steps.parse.outputs.image }}:${{ steps.parse.outputs.version }}"
        PATH_DIR="${{ steps.parse.outputs.image }}"
        echo "Building image: $IMAGE_NAME"
        docker build -t "$IMAGE_NAME" -f "$PATH_DIR/Dockerfile" "$PATH_DIR"
        echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

    # ==========================================================
    # ðŸš€ STEP 4: Push Docker image
    # Authenticates and pushes the image to the target registry.
    # ==========================================================
    - name: ðŸš€ Push Docker Image
      shell: bash
      run: |
        echo "${{ inputs.docker_token }}" | docker login -u "${{ inputs.docker_user }}" --password-stdin
        docker push "$IMAGE_NAME"

    # ==========================================================
    # ðŸ›¡ï¸ STEP 5: Scan Docker image vulnerabilities
    # ==========================================================
    - name: ðŸ›¡ï¸ Scan Docker Image (Trivy)
      uses: aquasecurity/trivy-action@0.20.0
      with:
        image-ref: ${{ env.IMAGE_NAME }}
        severity: HIGH,CRITICAL
        ignore-unfixed: true
        exit-code: 1

    # ==========================================================
    # ðŸ§¾ STEP 6: Generate build report
    # ==========================================================
    - name: ðŸ§¾ Generate Delivery Report
      shell: bash
      run: |
        DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' "$IMAGE_NAME")
        echo "DIGEST=$DIGEST" >> $GITHUB_ENV
        echo "âœ… Build completed for $IMAGE_NAME" > report.txt
        echo "ðŸ”‘ Digest: $DIGEST" >> report.txt

    # ==========================================================
    # ðŸ“¦ STEP 7: Upload delivery artifacts
    # ==========================================================
    - name: ðŸ“¤ Upload Delivery Report
      uses: actions/upload-artifact@v4
      with:
        name: release-report-${{ steps.parse.outputs.image }}-${{ steps.parse.outputs.version }}
        path: report.txt

    # ==========================================================
    # ðŸ“£ STEP 8: Notify Slack channel
    # ==========================================================
    - name: ðŸ“£ Notify Slack (Delivery Complete)
      shell: bash
      env:
        WEBHOOK_URL: ${{ inputs.slack }}
      run: |
        MESSAGE="âœ… CD Delivery completed successfully for tag: $GITHUB_REF_NAME"
        MESSAGE="$MESSAGE\nðŸ“¦ Image: ${{ steps.parse.outputs.image }}:${{ steps.parse.outputs.version }}"
        curl -X POST -H "Content-Type: application/json" \
          --data "{\"text\":\"$MESSAGE\"}" $WEBHOOK_URL
